{% extends 'base.html' %}
{% load static %}


{% block title %}
    Ekamo Dashboard
{% endblock title %}

{% block body %}
<div class="row">
 
    <div class="col-lg-12 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body p-4">
          <h5 class="card-title fw-semibold mb-4">Agents</h5>
          <div class="table-responsive">
            <table class="table text-nowrap mb-0 align-middle">
              <thead class="text-dark fs-4">
                <tr>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Agent Code</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Agent Name</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Agent Code</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Total txn</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Total Deposit</h6>
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for obj in agent_profiles  %}
                <tr>
                  <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{obj.code}}</h6></td>
                  <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1">{{obj.first_name}}</h6>
                      <span class="fw-normal">{{obj.last_name}}</span>                          
                  </td>
                  <td class="border-bottom-0">
                    <p class="mb-0 fw-normal"></p>
                  </td>
                  <td class="border-bottom-0">
                    <div class="d-flex align-items-center gap-2">
                      <span class="badge bg-primary rounded-3 fw-semibold">Low</span>
                    </div>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-0 fs-4">$3.9</h6>
                  </td>
                </tr> 
                {% endfor %}
                 
          
                                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
